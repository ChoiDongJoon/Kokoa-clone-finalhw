<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Pokemon Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full "></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="img/jiu.jpg"
                class="user-component__avatar user-component__avatar--xl"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">지우</h4>
                <h6 class="user-component__subtitle">+82 10 1234 1234 </h6>
              </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-calendar fa-3x"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-smile-beam fa-3x"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-palette fa-3x"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-money-bill fa-3x"></i>
                <span>Accounts</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                  <img src="img/nurse.jpg"/>
                </div>
                <span class="more-suggestions__icon-text">Pokemon Center</span>
              </div>
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <img src="img/gym.jpg"/>
                </div>
                <span class="more-suggestions__icon-text">Pokemon Gym</span>
              </div>
            </div>
          </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-lg"></i>
            </a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__chat-notification badge">1</span>
                <i class="far fa-comment fa-lg"></i>
            </a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-lg"></i>
            </a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="notification"></div>
                <i class="fas fa-ellipsis-h fa-lg"></i>
            </a></li>
        </ul>
    </nav>
 
    <div id="no-mobile">
        <span>Your screen is too big!</span>
      </div>
    
    <script src="https://kit.fontawesome.com/14a99a934b.js" crossorigin="anonymous"></script>
</body>
</html>
