<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Poketmon Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full "></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span>
              <a href="settings.html">
                <i class="fa-solid fa-cog fa-lg"></i>
              </a></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-info-circle fa-xs"></i>
        Friends' Names Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/jiu.jpg"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">지우</h4>
              <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
              <span>Channel</span>
              <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
              <div class="user-component__column">
                <img
                  src="img/channel.jpg"
                  class="user-component__avatar user-component__avatar--sm"
                />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">
                        Channel
                      </h4>
                </div>
              </div>
              <div class="user-component__column">
                <div>
                  <span>2</span>
                  <i class="fas fa-chevron-right fa-xs"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="friends-screen__friend">
            <div class="friends-screen__friend-header">
              <span>Friends</span>
              <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
              <div class="user-component__column">
                <img
                  src="img/pikachu.jpg"
                  class="user-component__avatar user-component__avatar--sm"
                />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold message">
                        피카츄
                    </h4>
                </div>
              </div>
              <div class="user-component__column">
              </div>
            </div>
            <div class="user-component">
              <div class="user-component__column">
                <img
                  src="img/kkobugi.jpg"
                  class="user-component__avatar user-component__avatar--sm"
                />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold message">
                        꼬부기
                    </h4>
                </div>
              </div>
              <div class="user-component__column">
              </div>
            </div>
          </div>
        </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                <i class="fa-solid fa-user fa-lg"></i>
            </a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__chat-notification badge">1</span>
                <i class="far fa-comment fa-lg"></i>
            </a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                <i class="fa-solid fa-search fa-lg"></i>
            </a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__find-notification"></div>
                <i class="fas fa-ellipsis-h fa-lg"></i>
            </a></li>
        </ul>
    </nav>
    <div id="splash-screen">
      <img src="img/poketmonball.jpg">
    </div>
 
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script src="https://kit.fontawesome.com/14a99a934b.js" crossorigin="anonymous"></script>
</body>
</html>
